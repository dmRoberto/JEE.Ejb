<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>JSF 2: Hola JSF</title>
</h:head>
<h:body>
	<h1>EJB</h1>
	<h2>Stateless</h2>
	<h:form>
		 <p>Stateless:<h:inputText id="less" value="#{ejb.value}" size="30"/><h:message for="less" /></p>
		 <h:commandButton value="submit" type="submit" action="#{ejb.stateless}" />
    </h:form>
    
    <h2>Stateful</h2>
    <p>items: #{ejb.items}</p>
    <h:form rendered="#{ejb.active}">
         <p>Add:<h:inputText id="ful" value="#{ejb.item}"/><h:message for="ful" /></p>
         <h:commandButton value="Add" type="submit" action="#{ejb.statefulAdd}" />
         <h:commandButton value="Remove" type="submit"  action="#{ejb.statefulRemove}" />
    </h:form>
    
    <h2>Singleton</h2>
    <p>items: #{ejb.id}</p>

    <p><a href="index.html">Volver</a></p>
</h:body>
</html>
